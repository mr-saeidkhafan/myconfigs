# vi style key bindings 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# health check fixes
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color-italic:RGB'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color-italic"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# new windows created in same directory
bind '-' split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# theme
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold] '
set -g status-right '#(eval tmux-airline `tmux display -p "#{client_width}"`)'
set -g status-right-length 150

set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour244]#[fg=colour16,bg=colour244] #I  #[fg=colour16,bold]#W #[fg=colour244,bg=colour234,nobold]"

set-option -g status on
set-option -g status-interval 1
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -ag status-right "#[fg=white,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white]%Y-%m-%d"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

